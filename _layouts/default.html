<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %} {{ page.title }} |{% endif %} Tylor Louis</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <header>
          <h1 id="logo"><a href="/">{{ site.name }}</a></h1>
          <nav class='navbar'>
            <ul class="siteList">
              <li><a href="/">Facebook</a></li>
              <li><a href="/">Twitter</a></li>
              <li><a href="/">LinkedIn</a></li>
            </ul>

            <ul class='collections'>
              <li><a href="#">Blog Posts</a></li>
              <li><a href="#">Projects</a></li>
            </ul>
          </nav>
        </header>   

        <section class="bio">   
          <h2 class="hidden">Interests</h2>
          <ul id="tags">
            <li>Web Development</li>
            <li>UCLA</li>
            <li>Computer Science</li>
            <li>Diversity in Tech</li>
          </ul>
        </section>

        <div class="site">
          <div id="content">
            {{ content }}
          </div>
        </div>

        <div class="footer">
          <div class="contact">
            <p>
              Tylor Louis<br />
              Student/Developer<br />
              tylorlouis@ucla.edu
            </p>
          </div>
          <div class="contact">
            <p>
              <a href="https://github.com/ty10r">github.com/ty10r</a><br />
              <a href="https://twitter.com/tylorlouis">twitter.com/tylorlouis</a><br />
            </p>
          </div>
        </div>
      </div>

    </body>
</html>
